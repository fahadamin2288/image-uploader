<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ img.title }} - Image Details</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- Optional: Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
      /* Custom styles to make the page more compact */
      .card {
        max-width: 500px; /* Reduce the card width */
        margin: auto; /* Center the card */
      }
      .card-img-top {
        height: 250px; /* Adjust image height */
        object-fit: cover; /* Ensure the image covers the area */
      }
      .card-body {
        padding: 1rem; /* Reduce padding */
      }
      .btn {
        padding: 0.5rem 1rem; /* Adjust button padding */
        font-size: 0.9rem; /* Smaller font size */
      }
      .card-title {
        font-size: 1.5rem; /* Slightly smaller title */
      }
      .card-footer {
        padding: 0.5rem 1rem; /* Reduce footer padding */
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <div class="card shadow-sm">
        <!-- Image Section -->
        <img src="{{ img.image.url }}" alt="{{ img.title }}" class="card-img-top rounded-top">

        <!-- Image Details -->
        <div class="card-body">
          <h4 class="card-title text-center">{{ img.title }}</h4>
          <p class="text-center text-muted"><small>Uploaded on {{ img.date }}</small></p>
          <hr>

          <!-- Action Buttons -->
          <div class="d-flex justify-content-between">
            <a href="{% url 'update_image' img.id %}" class="btn btn-primary">
              <i class="bi bi-pencil-square"></i> Update
            </a>
            <!-- Delete Button redirects to the delete confirmation page -->
            <a href="{% url 'delete_image' img.id %}" class="btn btn-danger">
              <i class="bi bi-trash"></i> Delete
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl4RLBV++8SP8tL9EZ+QF5pZhb7bLh6HW8EL2PczmxQHfbxa5ndRMm7m2L3" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
  </body>
</html>
