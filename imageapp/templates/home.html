<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <style>
      .card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transition for scale and shadow */
      }
      .card:hover {
        transform: scale(1.05); /* Slightly enlarge the entire card on hover */
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2); /* Add stronger shadow on hover */
      }
      .card-img-top {
        height: 200px;
        object-fit: cover;
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
      }
      .card-footer {
        background-color: #f8f9fa;
        border-bottom-left-radius: 15px;
        border-bottom-right-radius: 15px;
        font-size: 0.9rem;
        color: #6c757d;
      }
      .card-header {
        background-color: #f1f1f1;
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
        padding: 1rem;
      }
      .upload-form-container {
        background-color: #f9f9f9;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      .upload-form-container h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }
      .btn-danger {
        background-color: #ff5733;
        border: none;
        font-size: 1.1rem;
        padding: 0.75rem 1.5rem;
        transition: background-color 0.3s;
      }
      .btn-danger:hover {
        background-color: #e74c3c;
      }
      .container {
        max-width: 1200px;
      }
    </style>

    <title>Image Uploader</title>
  </head>
  <body>
    <div class="container mt-5">
        <!-- Image Upload Form -->
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-md-6">
                    <div class="card shadow-lg rounded-4">
                        <div class="card-body p-5">
                            <h1 class="text-center text-dark mb-4">Upload Image</h1>
                
                            <form action="" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                    
                                <div class="mb-4">
                                    {{ form }}
                                </div>
                
                                <div class="text-center">
                                    <button type="submit" class="btn btn-danger btn-lg shadow-lg">
                                        <i class="bi bi-upload"></i> Upload Image
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Image Display -->
        <div class="row mt-5">
            {% for x in img %}
                <div class="col-md-4 col-sm-6 mb-4">
                    <div class="card">
                        <div class="card-header text-center">
                            <h5 class="card-title">{{ x.title }}</h5>
                        </div>
                        <a href="{% url 'image_detail' x.id %}">
                            <img src="{{ x.image.url }}" alt="Image" class="card-img-top">
                        </a>
                        <div class="card-footer text-center">
                            <small>{{ x.date }}</small>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
