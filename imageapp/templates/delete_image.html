<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Confirm Delete</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <style>
      .container {
        max-width: 400px; /* Reduce the container width */
      }
      .card-body {
        padding: 1rem; /* Reduced padding for a smaller layout */
      }
      h2 {
        font-size: 1.5rem; /* Smaller heading */
      }
      .img-fluid {
        max-height: 200px; /* Limit image size */
        object-fit: contain; /* Ensure the image is contained within the limit */
      }
      .btn {
        font-size: 0.9rem; /* Smaller button text */
        padding: 0.5rem 1rem; /* Smaller button padding */
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="card shadow-sm">
        <div class="card-body text-center">
          <h2 class="text-dark">Are you sure you want to delete this?</h2>
          <img src="{{ img.image.url }}" alt="Image to delete" class="img-fluid mb-3">
          <p class="mt-3">This action cannot be undone.</p>

          <!-- Form for confirmation -->
          <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
          </form>
          
          <!-- Cancel button, redirects back to image detail page -->
          <a href="{% url 'image_detail' img.id %}" class="btn btn-secondary mt-3">Cancel</a>
        </div>
      </div>
    </div>

    <!-- Optional Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
