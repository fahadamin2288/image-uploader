{% load custom_filters %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update {{ img.title }}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- Optional: Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
      /* Custom styles to make the page compact and centered */
      .card {
        max-width: 500px; /* Reduce card width */
        margin: auto; /* Center the card */
        padding: 20px;
      }
      .card-body {
        padding: 1rem; /* Reduce padding */
      }
      .btn {
        padding: 0.5rem 1rem; /* Adjust button padding */
        font-size: 0.9rem; /* Smaller font size */
      }
      .card-title {
        font-size: 1.4rem; /* Slightly smaller title */
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h4 class="card-title text-center">Update {{ img.title }}</h4>
          <hr>

          <!-- Update Form -->
          <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
              <label for="id_title" class="form-label">Image Title</label>
              {{ form.title|add_class:"form-control" }} <!-- Assuming 'title' is the form field for image title -->
            </div>

            <div class="mb-3">
              <label for="id_image" class="form-label">Image path</label>
              {{ form.image|add_class:"form-control" }}
            </div>

            <!-- Action Buttons -->
            <div class="d-flex justify-content-between">
              <a href="{% url 'image_detail' img.id %}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Back
              </a>
              <button type="submit" class="btn btn-success">
                <i class="bi bi-check-lg"></i> Update
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl4RLBV++8SP8tL9EZ+QF5pZhb7bLh6HW8EL2PczmxQHfbxa5ndRMm7m2L3" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
  </body>
</html>
