<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        .navbar {
            background-color: #ff5733 !important; /* Matching the button color */
            padding-top: 15px; /* Increase top padding */
            padding-bottom: 15px; /* Increase bottom padding */
        }
        .navbar-brand {
            font-size: 1.5rem; /* Increase font size of navbar brand */
        }
        .navbar-nav .nav-link {
            font-size: 1.1rem; /* Increase font size of navbar links */
            padding-left: 5px;
            padding-right: 5px;
        }
        .search-bar {
            width: 300px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">üì∏ Image Uploader</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link btn-login" href="/logout/">Logout</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn-login" href="/change_password/">Change Password</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn-login" href="{% url 'wishlist' %}">‚ù§Ô∏è Wishlist</a>
                                {% comment %} <i class="bi bi-heart" style="font-size: 1rem; color: white"></i>  {% endcomment %}
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link btn-login" href="/login/">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn-login" href="/signup/">Signup</a>
                        </li>
                    {% endif %}
                </ul>
                
                <form method="GET" action="{% url 'home' %}" class="d-flex ms-auto">
                    <input class="form-control search-bar" type="search" placeholder="Search" aria-label="Search" name="search" value="{{ search_query }}">
                    <button class="btn btn-outline-light ms-2" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
