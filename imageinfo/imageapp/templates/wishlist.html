{% extends 'base.html' %}

{% block title %}My Wishlist{% endblock %}

{% block content %}
    <style>
      .wishlist-container {
        max-width: 900px;
        margin: auto;
      }
      .card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .card:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      }
      .card-img-top {
        height: 200px;
        object-fit: cover;
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
      }
      .btn-remove {
        background-color: #ff5733;
        border: none;
        color: white;
        padding: 10px 15px;
        border-radius: 8px;
        font-size: 1rem;
        transition: 0.3s ease;
      }
      .btn-remove:hover {
        background-color: rgb(231, 77, 60);
      }
    </style>

    <div class="wishlist-container mt-5">
        <h2 class="text-center mb-4">My Wishlist</h2>

        {% if wishlist_images %}
            <div class="row">
                {% for item in wishlist_images %}
                    <div class="col-md-4 col-sm-6 mb-4">
                        <div class="card">
                            <img src="{{ item.image.image.url }}" alt="Image" class="card-img-top">
                            <div class="card-body text-center">
                                <h5 class="card-title">{{ item.image.title }}</h5>
                                <a href="{% url 'remove_from_wishlist' item.image.id %}" class="btn btn-remove">
                                    Remove from Wishlist
                                </a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="text-center">Your wishlist is empty.</p>
        {% endif %}
    </div>
{% endblock %}
