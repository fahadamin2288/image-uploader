{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <!-- Adjusted column width for a slight increase -->
        <div class="col-md-7 col-lg-5">
            <div class="card shadow-lg">
                <div class="card-header text-center" style="background-color: #ff5733; color: white; padding: 20px 0;"> 
                    <h4 class="h3">Sign Up</h4>
                </div>
                <div class="card-body">
                    {% if messages %}
                        <div class="alert alert-info">
                            {% for message in messages %}
                                <p>{{ message }}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                    <form method="POST" action="{% url 'signup' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" name="first_name" id="firstName" required>
                        </div>

                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" name="last_name" id="lastName" required>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        </div>
                        <button type="submit" class="btn btn-danger w-100">Sign Up</button> <!-- Changed to #ff5733 color -->
                    </form>

                    <p class="text-center mt-3">
                        Already have an account? <a href="{% url 'login' %}">Login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background-color: #f4f7fc;
    }

    .card {
        border-radius: 10px;
    }

    .card-header {
        border-radius: 10px 10px 0 0;
        padding: 20px 0;
    }

    .card-body {
        background-color: #fff;
        padding: 2rem;
    }

    .form-label {
        font-weight: bold;
    }

    .form-control {
        border-radius: 20px;
        padding: 1rem;
        font-size: 1rem;
    }

    .btn-danger { /* Updated to match the color #ff5733 */
        border-radius: 20px;
        padding: 1rem;
        font-size: 1.1rem;
        background-color: #ff5733;
        border: none;
        transition: background-color 0.3s;
    }

    .btn-danger:hover { /* Updated hover color */
        background-color: #ff5733;
    }

    p {
        font-size: 0.9rem;
    }

    a {
        color: #ff5733;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}
