{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded">
                <div class="card-body p-4">
                    <h3 class="text-center mb-4" style="color: #ff5733;">ðŸ”’ Change Password</h3>
                    
                    <form method="POST">
                        {% csrf_token %}
                        
                        <div class="form-group mb-3">
                            <label class="fw-bold" style="color: #ff5733;">Old Password</label>
                            {{ form.old_password }}
                        </div>

                        <div class="form-group mb-3">
                            <label class="fw-bold" style="color: #ff5733;">New Password</label>
                            {{ form.new_password }}
                        </div>

                        <div class="form-group mb-4">
                            <label class="fw-bold" style="color: #ff5733;">Confirm New Password</label>
                            {{ form.confirm_password }}
                        </div>

                        <button type="submit" class="btn w-100">Change Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background-color: #f8f9fa;
    }
    .card {
        background: white;
        border-radius: 10px;
        padding: 20px;
    }
    .form-group label {
        font-size: 16px;
    }
    input {
        width: 100%;
        padding: 10px;
        border: 2px solid #ff5733;
        border-radius: 5px;
        outline: none;
        transition: 0.3s;
    }
    input:focus {
        border-color: #ff5733;
        box-shadow: 0px 0px 10px rgba(255, 87, 51, 0.5);
    }
    button {
        background-color: #ff5733;
        color: white;
        padding: 12px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
    }
    button:hover {
        background-color: #e64e2d;
    }
</style>
{% endblock %}
