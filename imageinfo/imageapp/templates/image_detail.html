{% extends 'base.html' %}

{% block title %}Image Details{% endblock %}

{% block content %}
    <style>
      /* Custom Styles for Extra-Large Layout */
      body {
        background-color: #f0f2f5; /* Softer background */
      }

      .card-container {
        display: flex;
        flex-wrap: wrap;
        max-width: 1000px; /* Increased max width for a larger look */
        margin: 40px auto; /* Center the card with margin */
        background: white;
        border-radius: 15px;
        box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.25); /* Bigger shadow for more impact */
        overflow: hidden;
      }

      .image-section {
        flex: 2; /* Image section takes more space */
        background: #ff5733;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 3rem;
      }

      .image-section img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        max-height: 600px; /* Increased max-height for larger image */
        border-radius: 12px;
      }

      .details-section {
        flex: 3; /* Details section takes more space */
        padding: 3.5rem; /* Increased padding for better space */
        text-align: left;
      }

      .card-title {
        font-size: 2.2rem; /* Larger title */
        font-weight: bold;
        color: #333;
      }

      .text-muted {
        font-size: 1.1rem;
        margin-top: 15px;
      }

      .btn-custom {
        background-color: #ff5733;
        color: white;
        border: none;
        transition: all 0.3s ease-in-out;
        font-size: 1.3rem; /* Larger font size for buttons */
        padding: 0.9rem 1.7rem;
        border-radius: 8px;
        width: 150px; /* Fixed width for consistency */
      }

      .btn-custom:hover {
        background-color: #e64e2c;
      }

      .btn-danger {
        background-color: #dc3545;
        border: none;
        transition: all 0.3s ease-in-out;
        font-size: 1.3rem;
        padding: 0.9rem 1.7rem;
        border-radius: 8px;
        width: 150px;
      }

      .btn-danger:hover {
        background-color: #bb2d3b;
      }

      .action-buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 2.5rem;
      }

      .icon {
        margin-right: 10px;
      }

      @media (max-width: 768px) {
        .card-container {
          flex-direction: column;
          max-width: 100%;
        }

        .image-section {
          height: 350px;
          padding: 1rem;
        }

        .details-section {
          padding: 2rem;
        }

        .btn-custom, .btn-danger {
          width: 100%; /* Make buttons full width on small screens */
          margin-bottom: 1rem; /* Space between buttons */
        }
      }
    </style>

    <div class="container mt-5">
      <div class="card-container">
        <!-- Left Side: Image -->
        <div class="image-section">
          <img src="{{ img.image.url }}" alt="{{ img.title }}">
        </div>

        <!-- Right Side: Details -->
        <div class="details-section">
          <h4 class="card-title">{{ img.title }}</h4>
          <p class="text-muted"><small>Uploaded on {{ img.date }}</small></p>
          <hr>

          <!-- Action Buttons -->
          <div class="action-buttons">
            <a href="{% url 'update_image' img.id %}" class="btn btn-custom">
              <i class="bi bi-pencil-square icon"></i> Update
            </a>
            <a href="{% url 'delete_image' img.id %}" class="btn btn-danger">
              <i class="bi bi-trash icon"></i> Delete
            </a>
          </div>
        </div>
      </div>
    </div>

{% endblock %}
