{% extends 'base.html' %}

{% block title %}Image Details{% endblock %}

{% block content %}
    <style>
      /* Custom styles to make the page more compact */
      .card {
        max-width: 500px; /* Reduce the card width */
        margin: auto; /* Center the card */
      }
      .card-img-top {
        height: 250px; /* Adjust image height */
        object-fit: cover; /* Ensure the image covers the area */
      }
      .card-body {
        padding: 1rem; /* Reduce padding */
      }
      .btn {
        padding: 0.5rem 1rem; /* Adjust button padding */
        font-size: 0.9rem; /* Smaller font size */
      }
      .card-title {
        font-size: 1.5rem; /* Slightly smaller title */
      }
      .card-footer {
        padding: 0.5rem 1rem; /* Reduce footer padding */
      }
    </style>

    <div class="container mt-4">
      <div class="card shadow-sm">
        <!-- Image Section -->
        <img src="{{ img.image.url }}" alt="{{ img.title }}" class="card-img-top rounded-top">

        <!-- Image Details -->
        <div class="card-body">
          <h4 class="card-title text-center">{{ img.title }}</h4>
          <p class="text-center text-muted"><small>Uploaded on {{ img.date }}</small></p>
          <hr>

          <!-- Action Buttons -->
          <div class="d-flex justify-content-between">
            <a href="{% url 'update_image' img.id %}" class="btn btn-primary">
              <i class="bi bi-pencil-square"></i> Update
            </a>
            <!-- Delete Button redirects to the delete confirmation page -->
            <a href="{% url 'delete_image' img.id %}" class="btn btn-danger">
              <i class="bi bi-trash"></i> Delete
            </a>
          </div>
        </div>
      </div>
    </div>

{% endblock %}
